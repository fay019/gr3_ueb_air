<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Klassenwahl</title>
    <link rel="stylesheet" type="text/css" href="klassenwahl.css">

<body>
    <div id="logo"></div>
    <header>
        <span class="red">Klasse wählen</span>
        <a href="flugwahl.html">
            <div><span id="back">Zurück</span></div>
        </a>
    </header>
    <hr>
    <main>
        <section id="flug">
            <p>Wien - Paris</p>
        </section>
        <section id="datum">
            <span>Ihre Flugauswahl am 23.10.2021:</span>

        <div id="wrapper" class="border">
            <section id="daten">
                <span>VIE - CDG</span>

        </div>
        <section>
            <p>Wählen sie Ihre Buchungsklasse:</p>
        </section>
        <section>
            <a href="fluguebersicht_eco.html">
                <div id="economy">
                    <span>Economy</span>
                    <span id="preis_eco">565€</span>
                </div>
            </a>
            <a href="fluguebersicht_bus.html">
                <div id="business">
                    <span>Business</span>
                    <span id="preis_bus">614€</span>
                </div>

        </section>

</html>
