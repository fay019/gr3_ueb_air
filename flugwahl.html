<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flugwahl</title>

<body>

    <header>
        <a href="index_return.html">

        </a>
        <p><a href="#">Wien - Paris</a></p>
        <section id="datum">
            <a href="#"><span class="border grey">22/10/2021</span></a>

        <a href="klassenwahl.html">
